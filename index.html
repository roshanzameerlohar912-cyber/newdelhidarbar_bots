let billItems = {};

function loadItems(){
let cat = document.getElementById("category").value;
let itemsDiv = document.getElementById("items");
itemsDiv.innerHTML = "";
if(!menu[cat]) return;

menu[cat].forEach(item=>{
let div = document.createElement("div");
div.className="itemBox";
let sizeOptions="";

if(item.half) sizeOptions+=`<option value="${item.half}">Half ₹${item.half}</option>`;
if(item.full) sizeOptions+=`<option value="${item.full}">Full ₹${item.full}</option>`;
if(item.three) sizeOptions+=`<option value="${item.three}">3 Pcs ₹${item.three}</option>`;
if(item.six) sizeOptions+=`<option value="${item.six}">6 Pcs ₹${item.six}</option>`;
if(item.twelve) sizeOptions+=`<option value="${item.twelve}">12 Pcs ₹${item.twelve}</option>`;

div.innerHTML=`
<b>${item.name}</b><br>
<select class="size">${sizeOptions}</select>
Qty: <input type="number" value="1" min="1" class="qty">
<button onclick="addToBill('${item.name}', this)">Add</button>
`;
itemsDiv.appendChild(div);
});
}

function addToBill(name, btn){
let parent = btn.parentElement;
let price = parseInt(parent.querySelector(".size").value);
let qty = parseInt(parent.querySelector(".qty").value);
let key = name + "_" + price;

if(billItems[key]){
billItems[key].qty += qty;
}else{
billItems[key] = { name:name, price:price, qty:qty };
}
renderBill();
}

function renderBill(){
let billDiv = document.getElementById("bill");
let totalDiv = document.getElementById("total");
billDiv.innerHTML="";
let grandTotal=0;

for(let key in billItems){
let item = billItems[key];
let itemTotal = item.price * item.qty;
grandTotal += itemTotal;
billDiv.innerHTML += `${item.name} x ${item.qty} = ₹${itemTotal}<br>`;
}

totalDiv.innerHTML="TOTAL = ₹"+grandTotal;
}

function submitBill(){
alert("Bill Completed!");
billItems = {};
renderBill();
}
<button onclick="submitBill()" id="submitBtn">Final Submit</button>
<button onclick="editBill()" id="editBtn" style="display:none;">Edit Bill</button>
let billLocked = false;
function submitBill(){

if(Object.keys(billItems).length === 0){
alert("No items added!");
return;
}

billLocked = true;

document.getElementById("submitBtn").style.display="none";
document.getElementById("editBtn").style.display="inline-block";

alert("Bill Submitted! If customer wants more items, click Edit Bill.");

}
function editBill(){

billLocked = false;

document.getElementById("submitBtn").style.display="inline-block";
document.getElementById("editBtn").style.display="none";

alert("Now you can add more items.");

}
function addToBill(name, btn){

if(billLocked){
alert("Click Edit Bill to add more items!");
return;
}

let parent = btn.parentElement;
let price = parseInt(parent.querySelector(".size").value);
let qty = parseInt(parent.querySelector(".qty").value);

let key = name + "_" + price;

if(billItems[key]){
billItems[key].qty += qty;
}else{
billItems[key] = { name:name, price:price, qty:qty };
}

renderBill();
}
